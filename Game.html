<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Search Game</title>
  <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

<div class="menu-container">
  <div id="scoreText" class="score-box">Found: 0</div>

  <div class="top-icons">
    <i id="backBtnSettings" class="fa-solid fa-house" title="Main Menu"></i>
  </div>

  <h1 class="game-title" id="categoryTitle">WORD SEARCH</h1>

  <div class="game-area">
      <div id="wordGrid" class="word-grid"></div>

      <div class="word-list-box">
          <h3>Find These Words:</h3>
          <ul id="wordList"></ul>
      </div>
  </div>
</div>

<script src="Main.js"></script>
</body>
</html>
